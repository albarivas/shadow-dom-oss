<!DOCTYPE html>
<html>
    <head>
        <title>Shadow DOM</title>

        <style>
            /* Test Cascading */
            h1 {
                color: red;
            }
            h1 {
                color: blue;
            }
            /* Test Inheritance */
            div {
                color: green;
            }
            span {
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1>I belong to Light DOM</h1>

        <script>
            const el = document.createElement('div');
            el.attachShadow({ mode: 'open' });

            const container = document.querySelector('body');
            container.appendChild(el);

            const h1 = document.createElement('h1');
            const shadowRoot = h1.attachShadow({ mode: 'open' });
            const h2 = document.createElement('h2');
            h1.shadowRoot.appendChild(h2);
            el.shadowRoot.appendChild(h1);

            const h1R = el.shadowRoot.querySelectorAll('h1')[0];
            console.log(h1R.shadowRoot.querySelectorAll('h2'));
        </script>
    </body>
</html>
